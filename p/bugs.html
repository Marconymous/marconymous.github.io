<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugs</title>
</head>
<body>
    <div id="bugs">

    </div>


    <script>
        function toggleBoxes(current) {
            let boxes = document.getElementsByClassName('bugs');

            let changes = 0;

            if (Math.floor(Math.random() * 10) != 0) {
                changes = Math.floor(Math.random() * boxes.length / 3);
            }

            console.log(changes);

            for (let i = 0; i < changes; i++) {
                let rn = Math.floor(Math.random() * boxes.length);

                if (rn != current) {
                    boxes[rn].checked = !boxes[rn].checked;
                }
            }
        }

        var bugContainer = document.getElementById('bugs');

        for (let i = 0; i < 20; i++) {
            let newBug = document.createElement('p');
            newBug.innerHTML = 'Bug #' + i +'<input type="checkbox" class="bugs" onclick="toggleBoxes(' + i +')">';
            bugContainer.appendChild(newBug);
        }
    </script>
</body>
</html>
